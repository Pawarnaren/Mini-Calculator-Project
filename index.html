<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <div id="heading">
            <h2>Mini calculator Project</h2>
        </div>


        <!-- <div class="numbers"> -->
            <span id="num1-el" class="number">First Number  &ensp; = </span>
            <span id="num2-el" class="number">Second Number = </span>
        <!-- </div> -->


        <div class="temp">
            <button id="add" class="btn" onclick="add()"> Add </button>
            <button id="subtract" class="btn" onclick="subtract()"> Subtract </button>
            <button id="Divide" class="btn" onclick="divide()"> Divide </button>
            <button id="Multiply" class="btn" onclick="multiply()"> Multiply </button>
        </div>

        <div class="sum">
            <span id="sum-el">Sum : </span>
        </div>

        <script src="/index.js"></script>
    </div>




   

</body>
</html>
